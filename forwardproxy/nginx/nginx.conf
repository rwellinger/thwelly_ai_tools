events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  
  # Definiere die Limit-Zone für Anfragen
  limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

  server {
    listen 80;
    server_name macstudio 10.0.1.120;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name macstudio 10.0.1.120;
    keepalive_requests 100;
    keepalive_timeout 120s;

    ssl_certificate     /etc/ssl/certs/webui.crt;
    ssl_certificate_key /etc/ssl/private/webui.key;
    ssl_protocols       TLSv1.3;
    ssl_ciphers         EECDH+AESGCM:EDH+AESGCM;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      proxy_pass          http://webui:8080;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;

      # Timeouts für lange LLM-Antworten (wichtig!)
      proxy_read_timeout      600s;  # 10 Minuten für Generationen
      proxy_connect_timeout   60s;
      proxy_send_timeout      60s;

      # Buffering deaktivieren für Streaming
      proxy_buffering         off;
      proxy_request_buffering off;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
    }

    # WebSocket‑Traffic
    location /ws/socket.io/ {
      # Wichtig: Upgrade‑Header muss gesetzt sein
      proxy_pass          http://webui:8080;
      proxy_http_version 1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";

      # Weiterleitung der Host‑Header damit der Server das WebSocket‑Origin kennt
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
    }

    location /api/v1/image {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/image;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }


    # ----------------------------------------------------
    # Ollama CHAT API Proxy
    # ----------------------------------------------------

    location /api/v1/ollama/chat {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/ollama/chat;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    # ----------------------------------------------------
    # SONG API Proxy
    # ----------------------------------------------------

    location /api/v1/song {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/song;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    location /api/v1/redis {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/redis;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    # ----------------------------------------------------
    # aiwebui
    # ----------------------------------------------------

    location /aiwebui/ {
      alias /usr/share/nginx/html/aiwebui/browser/;
      try_files $uri $uri/ @fallback;
    }

    # Static assets for aiwebui (referenced as absolute paths in index.html)
    location /assets/ {
      alias /usr/share/nginx/html/aiwebui/browser/assets/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    location @fallback {
      rewrite ^/aiwebui/(.*)$ /aiwebui/index.html last;
    }

    # Health check
    location /nginx_status {
      stub_status;
      access_log off;
      allow 127.0.0.1;
      deny all;
    }
  }
}
