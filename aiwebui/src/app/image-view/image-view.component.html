<app-header></app-header>

<div class="controls-container">
    <!-- Main controls -->
    <div class="controls-section">
        <h3>View Controls</h3>
        <div class="controls-buttons">
            <button type="button" (click)="loadImages(0)" [disabled]="isLoading">
                <i class="fas fa-refresh"></i> Refresh
            </button>
            <button type="button" (click)="clearSelection()" [disabled]="!selectedImage && !isSelectionMode">
                <i class="fas fa-times"></i> Clear Selection
            </button>
            <button type="button" (click)="toggleSelectionMode()" [disabled]="isLoading"
                    [class.active]="isSelectionMode">
                <i class="fas fa-check-square"></i> {{ isSelectionMode ? 'Exit Select' : 'Select Mode' }}
            </button>
        </div>
    </div>

    <!-- Selection controls - only visible in selection mode -->
    <div class="controls-section selection-section" *ngIf="isSelectionMode">
        <h3>Selection Actions</h3>
        <div class="controls-buttons">
            <button type="button" (click)="selectAllImages()" [disabled]="isLoading">
                <i class="fas fa-check-double"></i> Select All
            </button>
            <button type="button" (click)="deselectAllImages()" [disabled]="isLoading || selectedImageIds.size === 0">
                <i class="fas fa-square"></i> Deselect All
            </button>
            <button type="button" (click)="bulkDeleteImages()" [disabled]="isLoading || selectedImageIds.size === 0"
                    class="delete-btn">
                <i class="fas fa-trash"></i> Delete Selected ({{ selectedImageIds.size }})
            </button>
        </div>
    </div>
</div>

<div class="master-detail-container">
    <!-- Left Side: Image List -->
    <div class="image-list-panel">
        <div *ngIf="images.length > 0" class="image-list">
            <div class="list-header">
                <h2>Available Images</h2>
                <div class="pagination-info-badge">
                    {{ pagination.total }} items
                </div>
            </div>

            <div class="search-controls">
                <input type="text"
                       placeholder="Search titles..."
                       class="search-input"
                       [value]="searchTerm"
                       (input)="onSearchChange($any($event.target).value)"
                       [disabled]="isLoading">
                <small class="search-hint">Search & sort: current page only</small>
            </div>

            <table class="result-table">
                <thead>
                <tr>
                    <th *ngIf="isSelectionMode" class="checkbox-col">
                        <input type="checkbox"
                               [checked]="selectedImageIds.size === filteredImages.length && filteredImages.length > 0"
                               [indeterminate]="selectedImageIds.size > 0 && selectedImageIds.size < filteredImages.length"
                               (change)="onSelectAllChange($event)">
                    </th>
                    <th class="title-col">Title</th>
                    <th>Size</th>
                    <th class="sortable-header" (click)="toggleSort()">
                        Created
                        <i class="fas" [class.fa-sort-down]="sortDirection === 'desc'"
                           [class.fa-sort-up]="sortDirection === 'asc'"></i>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let image of filteredImages"
                    [class.selected]="selectedImage?.id === image.id"
                    [class.selection-selected]="isSelectionMode && selectedImageIds.has(image.id)"
                    (click)="isSelectionMode ? toggleImageSelection(image.id) : selectImage(image)"
                    [style.cursor]="isLoading ? 'not-allowed' : 'pointer'">
                    <td *ngIf="isSelectionMode" class="checkbox-col" (click)="$event.stopPropagation()">
                        <input type="checkbox"
                               [checked]="selectedImageIds.has(image.id)"
                               (change)="toggleImageSelection(image.id)">
                    </td>
                    <td class="title-col">{{ getDisplayTitle(image) }}</td>
                    <td class="size-col">{{ image.size }}</td>
                    <td>{{ formatDateShort(image.created_at) }}</td>
                </tr>
                </tbody>
            </table>

            <!-- Pagination moved below table -->
            <div class="pagination-container" *ngIf="pagination.total > pagination.limit">
                <div class="modern-pagination">
                    <div class="pagination-pills">
                        <button type="button"
                                class="pagination-pill prev"
                                (click)="previousPage()"
                                [disabled]="currentPage === 0 || isLoading"
                                [class.disabled]="currentPage === 0 || isLoading">
                            <i class="fas fa-chevron-left"></i>
                        </button>

                        <ng-container *ngFor="let page of getVisiblePages(); trackBy: trackByPage">
                            <button type="button"
                                    *ngIf="page !== '...'"
                                    class="pagination-pill page-number"
                                    [class.active]="page === currentPage + 1"
                                    (click)="goToPage(+page - 1)"
                                    [disabled]="isLoading">
                                {{ page }}
                            </button>
                            <span *ngIf="page === '...'" class="pagination-ellipsis">â‹¯</span>
                        </ng-container>

                        <button type="button"
                                class="pagination-pill next"
                                (click)="nextPage()"
                                [disabled]="!pagination.has_more || isLoading"
                                [class.disabled]="!pagination.has_more || isLoading">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div *ngIf="!images.length && !isLoading" class="no-images-message">
            <p>No images found in the database.</p>
        </div>

        <div *ngIf="isLoading" class="loading-message">
            <i class="fas fa-spinner fa-spin"></i> Loading images...
        </div>
    </div>

    <!-- Right Side: Image Details -->
    <app-image-detail-panel
        [image]="selectedImage"
        [showEditTitle]="true"
        title="Image Details"
        [showMetaInfo]="['model', 'size', 'created']"
        placeholderText="Select an image from the list to view details"
        (titleChanged)="onTitleChanged($event)"
        (downloadClicked)="onDownloadImage($event)"
        (previewClicked)="onPreviewImage()">
    </app-image-detail-panel>
</div>

<!-- Image Modal -->
<div *ngIf="showImageModal && selectedImage" class="modal-overlay" (click)="closeImageModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <button class="close-button" (click)="closeImageModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <img [src]="selectedImage.url" [alt]="selectedImage.prompt | displayName" class="preview-image">
        </div>
    </div>
</div>

<app-footer></app-footer>
