<app-header></app-header>

<div class="master-detail-container">
    <!-- Left Side: Controls -->
    <div class="controls-panel">
        <div class="controls-content">
            <h2>Create Picture</h2>

            <form [formGroup]="promptForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="prompt">Prompt:</label>
                    <div class="prompt-input-group">
                        <textarea
                            id="prompt"
                            formControlName="prompt"
                            placeholder="Describe the image you want to create..."
                            required
                            class="prompt-input">
                        </textarea>
                        <div class="prompt-dropdown-container">
                            <button
                                type="button"
                                (click)="togglePromptDropdown()"
                                [disabled]="isImprovingPrompt || !promptForm.get('prompt')?.value?.trim()"
                                class="magic-icon-button"
                                title="Image prompt actions">
                                <i class="fas fa-ellipsis-vertical" *ngIf="!isImprovingPrompt"></i>
                                <i class="fas fa-spinner fa-spin" *ngIf="isImprovingPrompt"></i>
                            </button>
                            <div class="dropdown-menu" *ngIf="showPromptDropdown" (click)="$event.stopPropagation()">
                                <button
                                    type="button"
                                    class="dropdown-item"
                                    [disabled]="isImprovingPrompt"
                                    (click)="selectPromptAction('enhance')">
                                    <i class="fas fa-wand-magic-sparkles"></i>
                                    <span>Enhance Prompt</span>
                                    <i class="fas fa-spinner fa-spin action-spinner" *ngIf="isImprovingPrompt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="size">Picture Size:</label>
                    <select id="size" formControlName="size" required class="size-select">
                        <option value="1024x1024">Square (1024x1024)</option>
                        <option value="1792x1024">Landscape (1792x1024)</option>
                        <option value="1024x1792">Portrait (1024x1792)</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" [disabled]="promptForm.invalid || isLoading || isImprovingPrompt" class="create-button">
                        <i class="fas fa-brain"></i> Create Picture
                    </button>
                    <button type="button" (click)="resetForm()" [disabled]="isImprovingPrompt" class="reset-button">
                        <i class="fas fa-rotate-left"></i> Reset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Right Side: Picture Result -->
    <app-image-detail-panel
        [image]="generatedImageData"
        [showEditTitle]="false"
        title="Generated Picture"
        [showMetaInfo]="['model', 'size']"
        placeholderText="Your generated image will appear here"
        (titleChanged)="onTitleChanged($event)"
        (downloadClicked)="onDownloadImage()"
        (previewClicked)="onPreviewImage()">
    </app-image-detail-panel>
</div>

<!-- Processing Popup -->
<div *ngIf="isLoading" class="processing-overlay">
    <div class="processing-content">
        <div class="processing-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <h3>Creating Picture...</h3>
        <p>This may take a few moments</p>
    </div>
</div>

<!-- AI Progress Overlay -->
<app-progress-overlay></app-progress-overlay>

<!-- Image Modal -->
<div *ngIf="showImageModal" class="modal-overlay" (click)="closeImageModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <button class="close-button" (click)="closeImageModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <img [src]="generatedImageUrl" alt="Generated Picture" class="preview-image">
        </div>
    </div>
</div>

<app-footer costInfo="Image generation: ~$0.02 each"></app-footer>
