<h1>DALL.E 3 - Graphics Generator</h1>
<app-header></app-header>

<form [formGroup]="promptForm" (ngSubmit)="onSubmit()">
    <textarea
        formControlName="prompt"
        placeholder="Enter your prompt here..."
        required>
    </textarea>
    <label for="size">Image Size:</label>
    <select formControlName="size" required>
        <option value="1024x1024">Square (1024x1024)</option>
        <option value="1792x1024">Landscape (1792x1024)</option>
        <option value="1024x1792">Portrait (1024x1792)</option>
    </select>
    <button type="submit" [disabled]="promptForm.invalid || isLoading">
        <i class="fas fa-brain"></i> Generate Image
    </button>
</form>

<div id="result">{{ result }}</div>

<div *ngIf="generatedImageUrl" class="image-actions">
    <button (click)="downloadImage()" class="action-button download-btn">
        <i class="fas fa-download"></i> Download Image
    </button>
    <button (click)="openImageModal()" class="action-button preview-btn">
        <i class="fas fa-image"></i> Preview Image
    </button>
</div>

<div *ngIf="showImageModal" class="modal-overlay" (click)="closeImageModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <button class="close-button" (click)="closeImageModal()">
                <i class="fas fa-square-xmark"></i> Preview Image
            </button>
        </div>
        <div class="modal-body">
            <img [src]="generatedImageUrl" alt="Generated Image" class="preview-image">
        </div>
    </div>
</div>

<app-footer></app-footer>
