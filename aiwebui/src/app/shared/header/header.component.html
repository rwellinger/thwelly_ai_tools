<header class="modern-header">
    <div class="header-container">
        <!-- Logo and Brand Container -->
        <div class="logo-brand-container">
            <div class="logo">
                <i class="fa-duotone fa-solid fa-toolbox"></i>
            </div>
            <div class="brand">
                <span class="brand-text">thWelly's AI Toolbox</span>
                <span class="version-text">v{{ version }}</span>
            </div>
        </div>

        <!-- Navigation Groups -->
        <nav class="nav-groups">
            <div class="nav-group">
                <span class="group-label">
                    <i class="fas fa-image"></i>
                    Images
                </span>
                <div class="group-items">
                    <a routerLink="/imagegen" routerLinkActive="active">Create</a>
                    <a routerLink="/imageview" routerLinkActive="active">Gallery</a>
                </div>
            </div>

            <div class="nav-group">
                <span class="group-label">
                    <i class="fas fa-music"></i>
                    Music
                </span>
                <div class="group-items">
                    <a routerLink="/songgen" routerLinkActive="active">Create</a>
                    <a routerLink="/songview" routerLinkActive="active">Library</a>
                </div>
            </div>

            <div class="nav-group">
                <span class="group-label">
                    <i class="fas fa-external-link-alt"></i>
                    External
                </span>
                <div class="group-items">
                    <a href="https://macstudio" class="external-link" target="_blank">AI Chat</a>
                    <a href="https://platform.openai.com/usage" class="external-link" target="_blank">AI Usage</a>
                    <a href="https://www.paraphrasetool.ai/humanize-ai-text" class="external-link " target="_blank">Humanize</a>
                </div>
            </div>

            <div class="nav-group">
                <span class="group-label">
                    <i class="fas fa-cogs"></i>
                    Settings
                </span>
                <div class="group-items">
                    <a routerLink="/settings/prompt-templates" routerLinkActive="active">Prompt Template</a>
                </div>
            </div>

            <div class="nav-group" *ngIf="authState && authState.isAuthenticated">
                <span class="group-label">
                    <i class="fas fa-user"></i>
                    {{ getFirstName() }}
                </span>
                <div class="group-items">
                    <a routerLink="/profile" routerLinkActive="active">Profile</a>
                    <a href="javascript:void(0)" (click)="onLogout()" class="logout-link">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Login Button (when not authenticated) -->
        <div class="auth-section" *ngIf="authState && !authState.isAuthenticated">
            <a routerLink="/login" class="login-button">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </a>
        </div>
    </div>
</header>
