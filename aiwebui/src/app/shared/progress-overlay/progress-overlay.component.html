<div *ngIf="progressState.isVisible" class="progress-overlay">
  <div class="progress-content">
    <div class="progress-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <h3>{{ progressState.message }}</h3>
    <p *ngIf="progressState.detail">{{ progressState.detail }}</p>
  </div>
</div>
