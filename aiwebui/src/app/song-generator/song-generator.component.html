<app-header></app-header>

<div class="master-detail-container">
    <!-- Left Side: Song Generation Form -->
    <div class="controls-panel">
        <div class="controls-content">
            <h2>Create Song</h2>

            <form [formGroup]="songForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="lyrics">Lyrics:</label>
                    <div class="prompt-input-group">
                        <textarea
                            id="lyrics"
                            formControlName="lyrics"
                            placeholder="Enter your song lyrics here..."
                            required
                            class="lyrics-input">
                        </textarea>
                        <button
                            type="button"
                            (click)="translateLyrics()"
                            [disabled]="isTranslatingLyrics || isImprovingPrompt || !songForm.get('lyrics')?.value?.trim()"
                            class="magic-icon-button"
                            title="Translate lyrics with AI">
                            <i class="fas fa-language" *ngIf="!isTranslatingLyrics"></i>
                            <i class="fas fa-language fa-spinner" *ngIf="isTranslatingLyrics"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="prompt">Music Style Prompt:</label>
                    <div class="prompt-input-group">
                        <textarea
                            id="prompt"
                            formControlName="prompt"
                            placeholder="Describe the music style (e.g., upbeat pop, melancholic ballad, rock anthem)..."
                            required
                            class="prompt-input">
                        </textarea>
                        <button
                            type="button"
                            (click)="improvePrompt()"
                            [disabled]="isImprovingPrompt || isTranslatingLyrics || !songForm.get('prompt')?.value?.trim()"
                            class="magic-icon-button"
                            title="Improve music style prompt with AI">
                            <i class="fas fa-wand-magic-sparkles" *ngIf="!isImprovingPrompt"></i>
                            <i class="fas fa-wand-magic-sparkles fa-spinner" *ngIf="isImprovingPrompt"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="model">Model:</label>
                    <select id="model" formControlName="model" required class="model-select">
                        <option value="auto">Auto</option>
                        <option value="mureka-7">Mureka 7</option>
                        <option value="mureka-6">Mureka 6</option>
                        <option value="mureka-o1">Mureka o1</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" [disabled]="songForm.invalid || isLoading || isImprovingPrompt || isTranslatingLyrics" class="create-button">
                        <i class="fas fa-music"></i> Create Song
                    </button>
                    <button type="button" (click)="resetForm()" [disabled]="isImprovingPrompt || isTranslatingLyrics" class="reset-button">
                        <i class="fas fa-rotate-left"></i> Reset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Right Side: Song Results -->
    <app-song-detail-panel
        [song]="generatedSongData"
        [showEditTitle]="false"
        [showEditTags]="false"
        title="Generated Song"
        [showMetaInfo]="['job_id', 'model', 'status', 'created', 'completed']"
        placeholderText="Your generated song will appear here"
        [currentlyPlayingId]="currentlyPlaying"
        (titleChanged)="onTitleChanged($event)"
        (tagsChanged)="onTagsChanged($event)"
        (downloadFlac)="onDownloadFlac($event)"
        (playAudio)="onPlayAudio($event)"
        (generateStem)="onGenerateStem($event)"
        (downloadStems)="onDownloadStems($event)"
        (copyLyrics)="onCopyLyrics()">
    </app-song-detail-panel>
</div>

<!-- Processing Popup -->
<div *ngIf="isLoading" class="processing-overlay">
    <div class="processing-content">
        <div class="processing-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <h3>{{ loadingMessage || 'Creating Song...' }}</h3>
        <p>This may take several minutes</p>
    </div>
</div>

<!-- Popup Audio Player -->
<app-popup-audio-player
  [visible]="showPopupPlayer"
  [audioUrl]="audioUrl"
  [songTitle]="currentSongTitle"
  (closePlayer)="onPopupPlayerClose()"
  (audioEnded)="onPopupPlayerEnded()"
  (audioLoadError)="onAudioLoadError($event)">
</app-popup-audio-player>

<app-footer costInfo="Song generation: ~$0.15 each"></app-footer>
