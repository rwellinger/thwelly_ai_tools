<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DALL E 3 - Prompt Generator</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;    /* Maximalbreite für das Body-Element */
            margin-left: auto;   /* Zentriert das Body-Element */
            margin-right: auto;  /* Zentriert das Body-Element */
        }

        textarea {
            width: 100%;         /* Füllt 100% des verfügbaren Platzes aus */
            height: 200px;      /* Höhe für den Textbereich */
            font-size: 14px;    /* Angemessene Schriftgröße */
            padding: 10px;      /* Innenabstand hinzufügen */
            border: 1px solid #ccc; /* Rahmen für bessere Sichtbarkeit */
            border-radius: 4px; /* Abgerundete Ecken */
            box-sizing: border-box; /* Box-Sizing für die korrekte Kalkulation der Breite/Höhe */
            resize: vertical;    /* Ermöglicht vertikales Resizing */
            outline: none;       /* Entfernt die standardmäßige Fokussierung */
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;  /* Innenabstand für den Button */
            font-size: 16px;      /* Schriftgröße für den Button */
            cursor: pointer;       /* Zeiger ändert sich beim Überfahren */
        }

        #loading {
            display: none;
            margin-top: 10px;
            font-size: 1.2em;
            color: blue;
        }

        #result {
            margin-top: 20px;
        }
    </style>
    </head>
    <body>
        <h1>DALL E 3 - Prompt Generator</h1>
        <form id="promptForm">
            <textarea name="prompt" id="prompt"
                placeholder="Enter your prompt here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <div id="loading" style="display:none;">Please wait, the request is
            being processed...</div>
        <div id="result"></div>

        <script>
        document.getElementById('promptForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            const prompt = document.getElementById('prompt').value;

            // Show loading animation
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = ''; // Clear previous result

            try {
                const response = await fetch('/api/generate', { // Here is the API path in use
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (response.ok) {
                    const result = await response.json();
                    // Extract the link and path
                    const imageUrl = result.url;
                    const savedPath = result.saved_path;
                    document.getElementById('result').innerHTML = `
                        <h2>Image successfully generated!</h2>
                        <p>Saved at: ${savedPath}</p>
                        <a href="${imageUrl}" target="_blank">Click here to view the image</a>
                    `;
                } else {
                    document.getElementById('result').innerText = 'Error: ' + response.statusText;
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Network error: ' + error.message;
            } finally {
                // Hide loading animation
                document.getElementById('loading').style.display = 'none';
            }
        };
    </script>
    </body>
</html>
