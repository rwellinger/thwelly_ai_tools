events {}

http {
  # Definiere die Limit-Zone für Anfragen
  limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

  server {
    listen 80;
    server_name macstudio 10.0.1.120;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name macstudio 10.0.1.120;
    keepalive_requests 100;
    keepalive_timeout 120s;

    ssl_certificate     /etc/ssl/certs/webui.crt;
    ssl_certificate_key /etc/ssl/private/webui.key;
    ssl_protocols       TLSv1.3;
    ssl_ciphers         EECDH+AESGCM:EDH+AESGCM;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      proxy_pass          http://webui:8080;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;

      # Timeouts für lange LLM-Antworten (wichtig!)
      proxy_read_timeout      600s;  # 10 Minuten für Generationen
      proxy_connect_timeout   60s;
      proxy_send_timeout      60s;

      # Buffering deaktivieren für Streaming
      proxy_buffering         off;
      proxy_request_buffering off;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
    }

    # WebSocket‑Traffic
    location /ws/socket.io/ {
      # Wichtig: Upgrade‑Header muss gesetzt sein
      proxy_pass          http://webui:8080;
      proxy_http_version 1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";

      # Weiterleitung der Host‑Header damit der Server das WebSocket‑Origin kennt
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
    }

    # Dall e3 Image Generator (local service proxy with the Token)
    location /api/generate {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/generate;  # Flask-Server-Proxy
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;  # Zeitüberschreitungen für lange Anfragen
    }

    # Dall e3 Prompt URL
    location /prompt {
      auth_basic "Protected Area";
      auth_basic_user_file /etc/nginx/.htpasswd;
      alias /usr/share/nginx/html/prompt_form.html;  # Zugriff auf HTML
      default_type text/html;
      add_header Content-Type text/html;  
    }
  }
}
