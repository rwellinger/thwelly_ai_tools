services:
  nginx:
    image: nginx:1.23.3
    container_name: webui-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/webui.crt:/etc/ssl/certs/webui.crt:ro
      - ./certs/webui.key:/etc/ssl/private/webui.key:ro
      - ./logs:/var/log/nginx
      - ./html:/usr/share/nginx/html
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    networks:
      - webui-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx_status"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  webui-net:
    external: true
    name: webui-network
