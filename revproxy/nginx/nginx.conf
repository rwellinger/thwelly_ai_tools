events {}

http {
  # Definiere die Limit-Zone für Anfragen
  limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

  server {
    listen 80;
    server_name macstudio 10.0.1.120;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name macstudio 10.0.1.120;
    keepalive_requests 100;
    keepalive_timeout 120s;

    ssl_certificate     /etc/ssl/certs/webui.crt;
    ssl_certificate_key /etc/ssl/private/webui.key;
    ssl_protocols       TLSv1.3;
    ssl_ciphers         EECDH+AESGCM:EDH+AESGCM;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      proxy_pass          http://webui:8080;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;

      # Timeouts für lange LLM-Antworten (wichtig!)
      proxy_read_timeout      600s;  # 10 Minuten für Generationen
      proxy_connect_timeout   60s;
      proxy_send_timeout      60s;

      # Buffering deaktivieren für Streaming
      proxy_buffering         off;
      proxy_request_buffering off;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
    }

    # WebSocket‑Traffic
    location /ws/socket.io/ {
      # Wichtig: Upgrade‑Header muss gesetzt sein
      proxy_pass          http://webui:8080;
      proxy_http_version 1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";

      # Weiterleitung der Host‑Header damit der Server das WebSocket‑Origin kennt
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
    }

    location /api/generate {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/image/generate;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;  # Zeitüberschreitungen für lange Anfragen
    }

    # Image Prompt URL
    location /image/ {
      proxy_pass          http://10.0.1.120:5050/api/v1/image/;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    # ----------------------------------------------------
    # SONG API Proxy
    # ----------------------------------------------------

    # Song Prompt URL
    location /api/song/generate {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/song/generate;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    location /api/song/status {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/song/task/status;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    location /api/song/query {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/song/query;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    location /api/song/profil {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/song/mureka-account;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    location /api/redis/keys {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050//api/v1/redis/list/keys;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    # ----------------------------------------------------
    # Static HTML Websites
    # ----------------------------------------------------

    location /css/style.css {
        alias /usr/share/nginx/html/css/style.css;
        default_type text/css;
        add_header Content-Type text/css;
    }

    location /imagegen {
      alias /usr/share/nginx/html/;
      try_files image_prompt_form.html =404;
      default_type text/html;
      add_header Content-Type text/html;
    }

    location /js/imagegen.js {
        alias /usr/share/nginx/html/js/imagegen.js;
        default_type text/javascript;
        add_header Content-Type text/javascript;
    }

    location /songgen {
      alias /usr/share/nginx/html/;
      try_files song_prompt_form.html =404;
      default_type text/html;
      add_header Content-Type text/html;
    }

    location /songview {
      alias /usr/share/nginx/html/;
      try_files song_info_view.html =404;
      default_type text/html;
      add_header Content-Type text/html;
    }

    location /js/songgen.js {
        alias /usr/share/nginx/html/js/songgen.js;
        default_type text/javascript;
        add_header Content-Type text/javascript;
    }

    location /songprof {
      alias /usr/share/nginx/html/;
      try_files song_profil.html =404;
      default_type text/html;
      add_header Content-Type text/html;
    }

    location /js/songprof.js {
        alias /usr/share/nginx/html/js/songprof.js;
        default_type text/javascript;
        add_header Content-Type text/javascript;
    }

    location /js/songview.js {
        alias /usr/share/nginx/html/js/songview.js;
        default_type text/javascript;
        add_header Content-Type text/javascript;
    }

    # Health check
    location /nginx_status {
      stub_status;
      access_log off;
      allow 127.0.0.1;
      deny all;
    }
  }
}
