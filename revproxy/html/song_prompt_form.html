<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUREKA - Song Generator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/js/songgen.js" defer></script>
</head>
<body>
    <h1>MUREKA - Song Generator</h1>
    <header>
        <nav>
            <a href="/"><i class="fas fa-home"></i> AI WebUI</a>
            <a href="/imagegen"><i class="fas fa-image"></i> DALL.E</a>
            <a href="/songgen"><i class="fas fa-music"></i> MU Gen</a>
            <a href="/songview"><i class="fas fa-eye"></i> MU View</a>
            <a href="/songprof"><i class="fas fa-user"></i> MU User</a>
        </nav>
    </header>
    <form id="songForm">
        <textarea id="lyrics" name="lyrics" placeholder="Enter lyrics here..." required></textarea>
        <textarea id="prompt" name="prompt" placeholder="Enter Music Style Prompt here..." required></textarea>
        <label for="model">Model:</label>
        <select id="model" name="model" required>
            <option value="auto" selected>Auto</option>
            <option value="mureka-7">Mureka 7</option>
            <option value="mureka-6">Mureka 6</option>
            <option value="mureka-o1">Mureka o1</option>
        </select>
        <button type="submit">Generate Song</button>
        <button type="button" id="resetBtn">Reset</button>
    </form>
    <br>
    <div id="loading"></div>
    <div id="result"></div>
    <br>
</body>
<footer>
    <p>&copy; 2025 Robert Wellinger, Switzerland, <b>One Song ca. 0.15 cents</b></p>
</footer>
</html>
