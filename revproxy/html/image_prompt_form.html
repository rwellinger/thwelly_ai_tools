<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>DALL.E 3 - Graphics Generator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/js/imagegen.js" defer></script>
</head>
<body>
    <h1>DALL.E 3 - Graphics Generator</h1>
    <header>
          <nav>
              <a href="/"><i class="fas fa-home"></i> AI WebUI</a>
              <a href="/imagegen"><i class="fas fa-image"></i> DALL.E</a>
              <a href="/songgen"><i class="fas fa-music"></i> MU Gen</a>
              <a href="/songview"><i class="fas fa-note"></i> MU View</a>
              <a href="/songprof"><i class="fas fa-user"></i> MU User</a>
          </nav>
    </header>
    <form id="promptForm">
        <br>
        <textarea name="prompt" id="prompt" placeholder="Enter your prompt here..." required></textarea>
        <br>
        <label for="size">Select Image Size:</label>
        <select name="size" id="size" required>
            <option value="1024x1024">Square (1024x1024)</option>
            <option value="1792x1024">Landscape (1792x1024)</option>
            <option value="1024x1792">Portrait (1024x1792)</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="loading" style="display:none;">Please wait, the request is
        being processed...
    </div>
    <div id="result"></div>
    <br>
</body>
<footer>
    <p>&copy; 2025 Robert Wellinger, Switzerland, <b>One Image ca. 0.05 cents</b></p>
</footer>
</html>
