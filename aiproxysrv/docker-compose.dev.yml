# Development override - build locally instead of pulling from registry
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  celery-worker:
    build:
      context: .
      target: worker
    pull_policy: build
    image: celery-worker-app:local

  aiproxy-app:
    build:
      context: .
      target: app
    pull_policy: build
    image: aiproxysrv-app:local
