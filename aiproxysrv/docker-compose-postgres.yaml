services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=aiproxysrv
      - POSTGRES_USER=aiproxy
      - POSTGRES_PASSWORD=aiproxy123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - webui-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiproxy -d aiproxysrv"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres-data:

networks:
  webui-net:
    external: true
    name: webui-network