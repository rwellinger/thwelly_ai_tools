events {}

http {
  server {
    listen 80;
    server_name macstudio 10.0.1.120;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name macstudio 10.0.1.120;
    keepalive_requests 100;
    keepalive_timeout 120s;

    ssl_certificate     /etc/ssl/certs/webui.crt;
    ssl_certificate_key /etc/ssl/private/webui.key;
    ssl_protocols       TLSv1.3;
    ssl_ciphers         EECDH+AESGCM:EDH+AESGCM;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      proxy_pass          http://webui:8080;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;

      # Timeouts für lange LLM-Antworten (wichtig!)
      proxy_read_timeout      600s;  # 10 Minuten für Generationen
      proxy_connect_timeout   60s;
      proxy_send_timeout      60s;

      # Buffering deaktivieren für Streaming
      proxy_buffering         off;
      proxy_request_buffering off;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
    }
  }

}
